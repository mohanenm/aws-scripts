<!-- for cross origin resources sharing via s3 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bucket stuff</title>
    <meta content="text/html; charset=utf-8" />
  </head>   
<div id="tofetch"/>
    <script>
        var tofetch = document.getElementById("tofetch");

        fetch('https://mohanenm.github.io/about/')
        .then((response) => { 
            return response.text();
        })
        .then((html) => {
            tofetch.innerHTML = html     
        });
    </script> 

  </body>
</html>
